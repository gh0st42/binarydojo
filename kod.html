<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kata of the Day</title>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #quote {
      text-align: center;
      font-size: 24px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
      color: black;
    }
  </style>
  <script src="dojo.js"></script>
</head>

<body>
  <div id="quote" onclick="window.history.back();">Kata of the day will appear here</div>
  <script>

    function displayKOD() {
      const quoteKeys = Object.keys(katas);
      const currentDate = new Date().toLocaleDateString();
      const currentDateInSeconds = Math.floor(Date.now() / 1000);
      const lastFullDayInSeconds = Math.floor(currentDateInSeconds / (24 * 60 * 60)) * (24 * 60 * 60);

      console.log(currentDate);
      seed(lastFullDayInSeconds);

      var karate_style = "shotokan";
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      if (urlParams.has('style')) {
        selected_style = urlParams.get('style');
        if (quoteKeys.includes(selected_style)) {
          karate_style = selected_style;
        } else {
          console.log("Invalid karate style");
          alert("Invalid karate style, falling back to shotokan.");
        }
      }

      selected_katas = katas[karate_style];

      console.log(selected_katas);
      const kata_of_the_day = Math.floor(random() * selected_katas.length);
      console.log(kata_of_the_day);

      document.getElementById('quote').innerText = selected_katas[kata_of_the_day];

    }

    window.onload = displayKOD;
  </script>
</body>

</html>
